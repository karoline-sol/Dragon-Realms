<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dragon-Realms</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Create a Dragon</h1>
      </header>

      <section id="form-section" class="card">
        <form id="dragon-form">
          <label>Name: <input type="text" id="name" placeholder="Dragon Name" /></label>
          <label>Type: <input type="text" id="type" placeholder="Type" /></label>
          <label>Age: <input type="number" id="age" placeholder="Age"/></label>
          <label>Element: <input type="text" id="element" placeholder="Element"/></label>
          <label>Special Abilities: <input type="text" id="abilities" placeholder="Abilities"/></label>
          <div class="actions">
            <button type="submit" id="create">Create</button>
          </div>
        </form>
      </section>

      <section id="list-section">
        <h2>Your Dragons</h2>
        <div id="characters" class="grid"></div>
      </section>
    </main>

    <script type="module" src="./dist/app.js"></script>
  </body>
</html>
